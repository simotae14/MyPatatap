		var soundsDirs = ['soundsA','soundsB','soundsC','soundsD','soundsE','soundsF'];
		var randIndex = Math.floor(Math.random() * soundsDirs.length);
		var soundSel = soundsDirs[randIndex];

		function createPolygon(numPoints, point){
			var polygon = new Path();
			var points = numPoints;
			var radius = 500;
			var angle = ((2 * Math.PI) / points);
			for(i = 0; i <= points; i++){
				polygon.add(new Point(
			    // Radius * Math.cos(number of radians of the point) is the x position
			    radius * Math.cos(angle * i), 
			    // And the same thing with Math.sin for the y position of the point
			    radius * Math.sin(angle * i)
		  	));
			}
			polygon.position.x += point.x;
			polygon.position.y += point.y;
			return polygon;
		}

		// inizializzo l'array di forme
		var shapes = [];
		// provo gli eventi da tastiera onKeyDown
		function onKeyDown(event) {
			// controllo che il pulsante esista nell'oggetto altrimenti nn fo nulla
			if(keyData[event.key]){
				// ottengo coordinate del punto + estremo
				var maxPoint = new Point(view.size.width, view.size.height);
				var randomPoint = Point.random();
				// mi genera un punto a random nell'aria
				// del canvas
				var point = maxPoint * randomPoint;
				// When a key is pressed, disegno un cerchio:
				var newShape = keyData[event.key].createShape(point);
				// aggiungo il dato dell'oggetto riferito al bottone
				newShape.fillColor = keyData[event.key].color;
				// aggiungo il suono
				keyData[event.key].sound.play();
				shapes.push(newShape);
			}
		}
		// aggiungo animazione
		function onFrame(event){
			for(var i = 0; i < shapes.length; i++){
				shapes[i].fillColor.hue += 1;
				shapes[i].rotate(3).scale(.9);
				if(shapes[i].area < 1){
					shapes[i].remove();
					shapes.splice(i,1);
				}
			}
		}
	</script>
