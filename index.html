<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<script type="text/javascript" src="paper-full.min.js"></script>
	<link rel="stylesheet" type="text/css" href="circles.css">
	<script type="text/paperscript" canvas="myCanvas">
		// inizializzo l'array di cerchi
		var circles = [];
		// provo gli eventi da tastiera onKeyDown
		function onKeyDown(event) {
			// ottengo coordinate del punto + estremo
			var maxPoint = new Point(view.size.width, view.size.height);
			var randomPoint = Point.random();
			// mi genera un punto a random nell'aria
			// del canvas
			var point = maxPoint * randomPoint;
			

			// When a key is pressed, disegno un cerchio:
			var newCircle = new Path.Circle(new Point(point),500);
			newCircle.fillColor = "orange";
			circles.push(newCircle);
		}

		// aggiungo animazione
		function onFrame(event){
			for(var i = 0; i < circles.length; i++){
				circles[i].fillColor.hue += 1;
				circles[i].scale(.9);
			}
		}
	</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
