<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<script type="text/javascript" src="paper-full.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.0/howler.core.min.js"></script>
	<link rel="stylesheet" type="text/css" href="circles.css">
	<script type="text/paperscript" canvas="myCanvas">
		//PointText();
		var pointTextLocation = new Point(20,20);
		var myText = new PointText(pointTextLocation);
		myText.fillColor = 'white';
		myText.content = '[Premi un Tasto Qualsiasi]\n@ startae14';

		// definisco un oggetto coi vari pulsanti
		var keyData = {
			a: {
				color: "purple",
				sound: new Howl({
		  		src: ['soundsA/bubbles.mp3']
				}),
				createShape: function(point){
					return new Path.Circle(new Point(point),500);
				}
			},
			s: {
				color: "green",
				sound: new Howl({
		  		src: ['soundsA/clay.mp3']
				}),
				createShape: function(point){
					var size = new Size(300, 300);
					return new Shape.Rectangle(point, size);
				}
			},
			d: {
				color: "yellow",
				sound: new Howl({
		  		src: ['soundsA/confetti.mp3']
				}),
				createShape: function(point){
					var size = new Size(300, 300);
					var cornerSize = new Size(100, 100);return new Shape.Rectangle(point, size, cornerSize);
				}
			}
		}

		// inizializzo l'array di forme
		var shapes = [];
		// provo gli eventi da tastiera onKeyDown
		function onKeyDown(event) {
			// controllo che il pulsante esista nell'oggetto altrimenti nn fo nulla
			if(keyData[event.key]){
				// ottengo coordinate del punto + estremo
				var maxPoint = new Point(view.size.width, view.size.height);
				var randomPoint = Point.random();
				// mi genera un punto a random nell'aria
				// del canvas
				var point = maxPoint * randomPoint;
				// When a key is pressed, disegno un cerchio:
				var newShape = keyData[event.key].createShape(point);
				// aggiungo il dato dell'oggetto riferito al bottone
				newShape.fillColor = keyData[event.key].color;
				// aggiungo il suono
				keyData[event.key].sound.play();
				shapes.push(newShape);
			}
		}
		// aggiungo animazione
		function onFrame(event){
			for(var i = 0; i < shapes.length; i++){
				shapes[i].fillColor.hue += 1;
				shapes[i].scale(.9);
			}
		}
	</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
