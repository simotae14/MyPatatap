<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<script type="text/javascript" src="paper-full.min.js"></script>
	<link rel="stylesheet" type="text/css" href="circles.css">
	<script type="text/paperscript" canvas="myCanvas">
		// provo gli eventi da tastiera onKeyDown
		function onKeyDown(event) {
			// ottengo coordinate del punto + estremo
			var maxPoint = new Point(view.size.width, view.size.height);
			var randomPoint = Point.random();
			// mi genera un punto a random nell'aria
			// del canvas
			var point = maxPoint * randomPoint;
			

			// When a key is pressed, disegno un cerchio:
			new Path.Circle(new Point(point),10).fillColor = "orange";
		}

		// prova animazioni
		var  animatedCircle = new Path.Circle(new Point(300,300),100);
		animatedCircle.fillColor = "red";

		// aggiungo animazione
		function onFrame(event){
			animatedCircle.fillColor.hue += 1;
		}
	</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
